<html>
    <head>
        <meta charset="utf-8">
        <title>Задание 1</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            var m = [
            {
            text: "Животные",
            childs: [
            {
            	text: "Млекопитающие",
            	childs: [
            	{
            		text: "Коровы",
            		childs: []
            	},
            	{
            		text: "Ослы",
            		childs: []
            	},
            	{
            		text: "Собаки",
            		childs: []
            	},
            	{
            		text: "Тигры",
            		childs: []
            	}
            	]
            },
            {
            	text: "Другие",
            	childs: [
            	{
            		text: "Змеи",
            		childs: []
            	},
            	{
            		text: "Птицы",
            		childs: []
            	},
            	{
            		text: "Ящерицы",
            		childs: []
            	}
            	]
            }
            ]
            },
            {
            text: "Рыбы",
            childs: [
            {
            	text: "Аквариумные",
            	childs: [
            	{
            		text: "Гуппи",
            		childs: []
            	},
            	{
            		text: "Скалярии",
            		childs: []
            	}
            	]
            },
            {
            	text: "Морские",
            	childs: [
            	{
            		text: "Морская форель",
            		childs: []
            	}
            	]
            }
            ]
            }
            ];
            
            function addItem(item, par) 
            {
            if (item.length > 0) 
            {
            	par.append("<ul></ul>");
            	for(var i = 0; i < item.length; i++) 
            	{
            		par.children("ul").append("<li><div>" + item[i].text + "</div></li>");
            		addItem(item[i].childs, par.children("ul").children("li:last-child"))
            	}
            }
            }
            
            addItem(m, $("body"));
        </script>
    </body>
</html>
